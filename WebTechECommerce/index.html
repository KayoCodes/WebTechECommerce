
<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Registration Page</title> 
    <link rel="stylesheet" 
          type="text/css" 
          href="static/styles/register.css"> 
</head> 
  
<body> 
    <div class="container"> 
        <div class="title">JustInCase</div>
        
        <div class="form-container">
            <form method="post" action="register.php"> 
                <p class="registration">Registration</p>
                <div id="getStarted">Get Started Today</div>
              
                <input type="text" 
                       id="name"
                       name="name" required placeholder="Name"> 
      
               
                <input type="text" 
                       id="username" 
                       name="username" required placeholder="Username"> 
      
                 
                <input type="email" 
                       id="email" 
                       name="email" required placeholder="Email"> 
      
                
                <input type="password" 
                       id="password" 
                       name="password" required placeholder="Password"> 
      
                <input type="submit" 
                       value="Register"> 
            </form> 
        </div>
        <p id="existing"> Already have an account?</p> 
        <a href="login.html">Click Here</a> 
    </div> 
    <br> 
</body> 
  
</html>
